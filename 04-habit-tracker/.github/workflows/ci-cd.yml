name: CI/CD Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  NODE_VERSION: '20'

jobs:
  # Backend Tests
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: habit_tracker_test
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 04-habit-tracker/server/package-lock.json

      - name: Install server dependencies
        working-directory: 04-habit-tracker/server
        run: npm ci

      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432 -U testuser; do
            echo "Waiting for postgres..."
            sleep 2
          done

      - name: Initialize database
        env:
          PGPASSWORD: testpass
        run: |
          psql -h localhost -U testuser -d habit_tracker_test -f 04-habit-tracker/database/migrations/001_initial_schema.sql

      - name: Start server for tests
        working-directory: 04-habit-tracker/server
        env:
          NODE_ENV: test
          PORT: 3001
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: habit_tracker_test
          DB_USER: testuser
          DB_PASSWORD: testpass
          CORS_ORIGIN: '*'
        run: |
          node server.js &
          sleep 5

      - name: Run backend tests
        working-directory: 04-habit-tracker/server
        env:
          TEST_API_URL: http://localhost:3001
        run: npm test

  # Frontend Tests and Build
  frontend-tests:
    name: Frontend Tests & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 04-habit-tracker/client/package-lock.json

      - name: Install client dependencies
        working-directory: 04-habit-tracker/client
        run: npm ci

      - name: Run frontend tests
        working-directory: 04-habit-tracker/client
        run: npm test -- --run

      - name: Build frontend
        working-directory: 04-habit-tracker/client
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: 04-habit-tracker/client/dist

  # Docker Build Test
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        working-directory: 04-habit-tracker
        run: |
          docker build -t habit-tracker:test .

      - name: Test Docker image
        run: |
          docker run -d --name habit-tracker-test -p 3001:3001 \
            -e NODE_ENV=production \
            -e DB_HOST=host.docker.internal \
            habit-tracker:test || true
          sleep 5
          docker logs habit-tracker-test || true
          docker stop habit-tracker-test || true

  # Deploy to Render (only on main/master push)
  deploy:
    name: Deploy to Render
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, docker-build]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    steps:
      - name: Deploy to Render
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
        run: |
          if [ -n "$RENDER_DEPLOY_HOOK" ]; then
            curl -X POST "$RENDER_DEPLOY_HOOK"
            echo "Deployment triggered on Render"
          else
            echo "RENDER_DEPLOY_HOOK not configured, skipping deployment"
          fi
