version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: coding-interview-db
    environment:
      POSTGRES_DB: coding_interview
      POSTGRES_USER: devuser
      POSTGRES_PASSWORD: devpass
    ports:
      - "5433:5432"  # Changed to avoid conflict with host PostgreSQL
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/migrations:/docker-entrypoint-initdb.d:ro  # Read-only mount
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U devuser -d coding_interview"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: coding-interview-app
    environment:
      NODE_ENV: production
      PORT: 3001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: coding_interview
      DB_USER: devuser
      DB_PASSWORD: devpass
      CORS_ORIGIN: "*"
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
